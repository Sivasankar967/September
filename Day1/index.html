<head>
    <html>
        <h1>Reverse Method</h1>
        <script>
            function reverse_fun(num){
                let n = num.toString();
                const number =[]
                let k=0;
                let str =''
                for(let i=n.length-1; i>=0; i--,k++){
                number[k] = n[i]
                str=str+number[k]
                }
            return parseInt(str)
            }
            document.write(reverse_fun(43567))
        </script>
    </html>
</head>
