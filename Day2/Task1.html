<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>
    <h1>Vowels and Consonents</h1>
    
    <button onclick="handle()">Vowels</button>
    <button onclick="Consonets()">Consonents</button>
    <p id ='Vowels'></p>
    <p id = 'Consonets'></p>

    <script>
 function handle() { 
    let array =["A","b","c","d","e","f","g","h","u","i","o","t"];
    const vowels =["a","e","i","o","u"];
    const result = array.filter((val)=>{
      return vowels.find((a)=>{
          return  val.toLowerCase() === a.toLowerCase()
         });
      });
    
       document.getElementById('Vowels').innerHTML=result
      
    }  

    function Consonets() { 
    let array =["A","b","c","d","e","f","g","h","u","i","o","t"];
    const vowels=["a","e","i","o","u"];
    const result = array.filter((val)=>{
      return !vowels.find((a)=>{
          return  val.toLowerCase() === a.toLowerCase()
         });
      });
    
       document.getElementById('Consonets').innerHTML=result
      
    }  

    </script>
    

</body>

</html>
