<html>
    <head>
        <titile> javaScript Date Different in Days</titile>
    </head>

    <body>
   <input type="date"  id="d1">
   <input type ="date"  id="d2">
   <button onclick="calculate()">GetDifferent</button>
   <p id ='output'></p>
    </body>
    <script>
  function calculate() {
    const d1=document.getElementById('d1').value
    const d2=document.getElementById('d2').value
    const day1 = new Date(d1);
    const day2 = new Date(d2);
    const time =Math.abs(day2-day1);
    const days =Math.ceil(time/ (1000*60*60*24))
document.getElementById('output').innerHTML = days;
  }
 </script>
</html>
